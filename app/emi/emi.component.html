<div class="container-fluid">
    <h2 class="text-center">Personal lone EMI calculator</h2>

    <div class="border border-2 border-dark p-3">
        <div class="row">
        <div class="col">
            Amonunt you need &#8377; <input type="text" [value]="P" size="10">
        </div>
        <div class="col">
            For<input type="text" [value]="n" size="4">year
        </div>
        <div class="col">

            Interest rate <input type="text" [value]="r" size="4">%
        </div>
    </div>
        
        <div class="row mt-4" >
            <div class="col">
                &#8377; 10,000<input type="range" (change)="AmountChange($event)" min="10000"  max="1000000">&#8377;10,00,000

            </div>
            <div class="col">
                1 <input type="range"  value="1" (change)="YearChange($event)" min="1" max="5">5

            </div>
            <div class="col">

                10.25% <input type="range"  min="10.25" value="10.25"(change)="RateChange($event)" step="0.1" max="18.45" > 18.45%
            </div>

        </div>
        <div class="row mt-4">

            <div class="col text-end">
                <button (click)="CalculateClick()" class="btn btn-primary" >calculator</button>

            </div>

        </div>

    </div>
    <h1 class="text-center mt-4">
        Your monthly installed is &#8377; <span class="text-info ,text-primary" >  {{EMI | currency:'INR'}}  </span>for {{n}} years.

    </h1>
</div>
