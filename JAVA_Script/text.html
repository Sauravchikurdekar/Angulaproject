<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .underline::after{
        position: absolute;
        content: '';
        left: 0;
        bottom: -5;
        width: 100%;
        height: 3px;
        background-color: #0077b6;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s;
    }
    .underline:hover::after{
        transform: scaleX(1);
        transform-origin: left;
    }
</style>
<body>
    <div class="container">
        <h1 class="underline"> Animated Underline..</h1>

    </div>
</body>
</html>
