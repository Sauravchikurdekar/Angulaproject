<div class="container-fluid">
    <form #frmRegister="ngForm" class="p-2" [ngClass]="{'valid-style':frmRegister.valid,'invalid-style':frmRegister.invalid}" (submit)="SubmitClick(frmRegister.value)">
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text"  required minlength="4" required maxlength="10"  name="UserName" ngModel #UserName="ngModel"></dd>
        <dt>Age</dt>
        <dd><input type="number" required name="Age" ngModel #Age="ngModel"></dd>
        <dt>City</dt>
        <dd>
            <select name="City"  ngModel #Cty="ngModel">
                <option >Delhi</option>
                <option >Mumbai</option>
            </select>
        </dd>
    </dl>
    <button class="btn btn-primary" [disabled]="frmRegister.invalid">Register</button>
    <button class="btn btn-danger" *ngIf="frmRegister.dirty">save</button>
</form>
